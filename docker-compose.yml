services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studyfetch
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  embedding-service:
    platform: linux/arm64
    build:
      context: ./backend/embedding_service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

  backend:
    platform: linux/arm64
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/studyfetch
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_PDFBUCKET_NAME=${S3_PDFBUCKET_NAME}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 5

  worker:
    platform: linux/arm64
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: arq app.workers.arq_config.WorkerSettings
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/studyfetch
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_PDFBUCKET_NAME=${S3_PDFBUCKET_NAME}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  pg_data:
  redis_data: